<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QuickAI History</title>
    <link rel="stylesheet" href="history.css">
</head>
<body>
    <div class="history-header">
        <h1>Conversation History</h1>
        <div class="header-actions">
            <button id="export-history" class="icon-button" title="Export History">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            </button>
            <button id="clear-history" class="icon-button" title="Clear All History">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h18"></path>
                    <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
                </svg>
            </button>
            <button id="refresh-history" class="icon-button" title="Refresh">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <polyline points="1 20 1 14 7 14"></polyline>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
            </button>
        </div>
    </div>
    
    <div class="search-filters">
        <div class="search-bar">
            <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" id="search-input" placeholder="Search conversations..." autocomplete="off">
            <button id="clear-search" class="clear-search" style="display: none;">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="filter-controls">
            <select id="model-filter" class="filter-select">
                <option value="">All Models</option>
            </select>
            <select id="date-filter" class="filter-select">
                <option value="">All Time</option>
                <option value="today">Today</option>
                <option value="yesterday">Yesterday</option>
                <option value="week">Last 7 Days</option>
                <option value="month">Last 30 Days</option>
            </select>
        </div>
    </div>
    
    <div class="history-stats">
        <div class="stats-left">
            <span id="result-count" class="stat-item"></span>
            <span id="storage-usage" class="stat-item"></span>
        </div>
        <div class="bulk-actions" id="bulk-actions" style="display: none;">
            <span id="selected-count" class="stat-item"></span>
            <button id="select-all" class="btn-link">Select All</button>
            <button id="delete-selected" class="btn-link danger">Delete Selected</button>
        </div>
    </div>
    
    <div id="history-container" class="history-container">
        <div class="loading">
            <div class="loader"></div>
            <p>Loading history...</p>
        </div>
    </div>
    
    <div id="empty-state" class="empty-state" style="display: none;">
        <div class="empty-icon">üìù</div>
        <h2>No conversations yet</h2>
        <p>Hold <kbd>Alt</kbd> and select text on any webpage to start a conversation with AI</p>
    </div>
    
    <script src="history.js"></script>
</body>
</html>
